    <meta name="description" content="Como crear cards con un estilo Jordan con HTML, CSS y Javascript">

    <link rel="stylesheet" href="styles/styles.css" />
    <title>CSS Cards al estilo Jordan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="contenedor">
        <div class="card">
            <div class="contenedor-imagen">
                <img id="imagen" src="img/awesome-shoes-red.png" alt="" />
            </div>

            <div class="contenedor-texto">
                <div class="tamano">
                    <h4>Sizes:</h4>
                    <button>L</button>
                    <button>M</button>
                    <button>S</button>
                </div>

                <div class="colors">
                    <h4>Colors:</h4>
                    <span id="celeste"></span>
                    <span id="rojo"></span>
                    <span id="morado"></span>
                </div>

                <button class="comprar">Comprar</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
